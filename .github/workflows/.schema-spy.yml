name: .Schema Spy

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: false
        default: dev
jobs:
  generate-schema-spy:
    name: Generate SchemaSpy Documentation
    runs-on: ubuntu-24.04
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: site
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: default
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Migrations
        uses: docker://ghcr.io/bcgov/nr-site-registry/backend/sites-migration:${{ github.event.inputs.tag }}
        env:
          POSTGRES_DB_PASSWORD: default
          POSTGRES_DB_USERNAME: postgres
          POSTGRES_DATABASE: postgres
          POSTGRESQL_HOST: 127.0.0.1
          POSTGRESQL_PORT: 5432
          POSTGRES_ADMIN_USERNAME: postgres
          POSTGRES_ADMIN_PASSWORD: default
          POSTGRES_DB_SCHEMA: sites

      - name: Create Output Folder
        run: |
          mkdir output
          chmod a+rwx -R output
      - name: Run Schemaspy
        run: docker run --network host -v "$PWD/output:/output" schemaspy/schemaspy:6.2.4 -t pgsql11 -db default -host 127.0.0.1 -port 5432 -u postgres -p default -schemas sites
      - name: Deploy to Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output
          target-folder: schemaspy/sites
