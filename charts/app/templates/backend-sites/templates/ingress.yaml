{{- if .Values.backendSites.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "backendSites.fullname" . }}
  labels:
    {{- include "backendSites.labels" . | nindent 4 }}
  {{- if and .Values.backendSites.ingress .Values.backendSites.ingress.annotations }}
  {{- with .Values.backendSites.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
spec:
  ingressClassName: openshift-default
  rules:
    - host: {{ lower (include "backendSites.fullname" .) }}.{{ .Values.global.domain }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "backendSites.fullname" . }}
                port:
                  number: 80
{{- end }}
